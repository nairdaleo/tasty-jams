name: Create Support Issue

on:
  repository_dispatch:
    types: [support_form_submission]

jobs:
  create_issue:
    runs-on: ubuntu-latest
    
    steps:
      - name: Create issue from form submission
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const payload = context.payload.client_payload;
            
            const issueBody = `**From:** ${payload.name}\n**Email:** ${payload.email}\n\n---\n\n**Message:**\n${payload.message}\n\n---\n*This issue was automatically created from the support form.*`;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[Support] ${payload.subject}`,
              body: issueBody,
              labels: ['support', 'from-website']
            });
